syntax = "proto3";

package kit.api.confv1;

option go_package = "github.com/ikaiguang/go-srv-kit/api/conf/v1;confv1";
option java_multiple_files = true;
option java_package = "kit.api.confv1";
option java_outer_classname = "KitApiConfV1";

import "google/protobuf/duration.proto";

// Bootstrap 配置引导
message Bootstrap {
  // app application
  App app = 1;
  // log 日志
  Log log = 2;
  // data 数据
  Data data = 3;
  // server 服务
  Server server = 4;
}

// App application
message App {
  // name app名字
  string name = 1;
  // version app版本
  string version = 2;
  // env app 环境
  string env = 3;
  // env_branch 环境分支
  string env_branch = 4;
  // endpoints app站点
  repeated string endpoints = 5;
  // metadata 元数据
  map<string, string> metadata = 6;
}

// Server 服务
message Server {
  // HTTP http服务配置
  message HTTP {
    // enable 是否启动
    bool enable = 100;
    // network 网络
    string network = 1;
    // addr 地址
    string addr = 2;
    // timeout 超时时间
    google.protobuf.Duration timeout = 3;
  }
  // GRPC grpc服务配置
  message GRPC {
    // enable 是否启动
    bool enable = 100;
    // network 网络
    string network = 1;
    // addr 地址
    string addr = 2;
    // timeout 超时时间
    google.protobuf.Duration timeout = 3;
  }
  // Setting 设置
  message Setting {
    // enable_service_registry 启用服务注册与发现
    bool enable_service_registry = 1;
    // enable_service_tracer 启用服务追踪
    bool enable_service_tracer = 2;
    // enable_migrate_db 启用数据库迁移
    bool enable_migrate_db = 3;
    // enable_schedule_task 启用定时任务、计划任务
    bool enable_schedule_task = 4;
  }
  // Auth 验证
  message Auth {
    string default_key = 1;
    string service_key = 2;
    string admin_key = 3;
    string api_key = 4;
    string web_key = 5;
    string app_key = 6;
    string h5_key = 7;
    string manager_key = 8;
  }
  // http http服务配置
  HTTP http = 1;
  // grpc grpc服务配置
  GRPC grpc = 2;
  // setting 设置
  Setting setting = 3;
  // auth 认证
  Auth auth = 4;
}

// Log 日志
message Log {
  // Console 输出到控制台
  message Console {
    // enable 是否启用
    bool enable = 1;
    // level 日志级别；DEBUG、INFO、WARN、ERROR、FATAL
    string level = 2;
  }
  // File 输出到文件
  message File {
    // enable 是否启用
    bool enable = 1;
    // level 日志级别；DEBUG、INFO、WARN、ERROR、FATAL
    string level = 2;

    // dir 存储目录
    string dir = 3;
    // filename 文件名(默认：${filename}_app.%Y%m%d%H%M%S.log)
    string filename = 4;

    // rotate_time 轮询规则：n久(默认：86400s # 86400s = 1天)
    // 轮询规则：默认为：rotate_time
    google.protobuf.Duration rotate_time = 5;
    // rotate_size 轮询规则：按文件大小(默认：52428800 # 50<<20 = 50M)
    // 轮询规则：默认为：rotate_time
    int64 rotate_size = 6;

    // storage_age 存储n久(默认：2592000s = 30天)
    // 存储规则：默认为：storage_age
    google.protobuf.Duration storage_age = 8;
    // storage_counter 存储：n个 或 有效期storage_age(默认：2592000s = 30天)
    // 存储规则：默认为：storage_age
    uint32 storage_counter = 7;
  }

  // console 输出到控制台
  Console console = 1;
  // file 输出到文件
  File file = 2;
}

// Data 数据
message Data {
  // MySQL MySQL
  message MySQL {
    // enable 是否启动
    bool enable = 100;
    string dsn = 1;
    // conn_max_idle_time 设置连接空闲的最长时间
    google.protobuf.Duration slow_threshold = 2;
    bool logger_enable = 3;
    bool logger_colorful = 4;
    // logger_level 日志级别；值：DEBUG、INFO、WARN、ERROR、FATAL
    string logger_level = 5;
    // conn_max_active 连接可复用的最大时间
    uint32 conn_max_active = 6;
    // conn_max_lifetime 可复用的最大时间
    google.protobuf.Duration conn_max_lifetime = 7;
    // conn_max_idle 连接池中空闲连接的最大数量
    uint32 conn_max_idle = 8;
    // conn_max_idle_time 设置连接空闲的最长时间
    google.protobuf.Duration conn_max_idle_time = 9;
  }
  // Redis redis
  message Redis {
    // enable 是否启动
    bool enable = 100;
    string addr = 1;
    string username = 2;
    string password = 3;
    uint32 db = 4;
    google.protobuf.Duration dial_timeout = 5;
    google.protobuf.Duration read_timeout = 6;
    google.protobuf.Duration write_timeout = 7;
    // conn_max_active 连接的最大数量
    uint32 conn_max_active = 8;
    // conn_max_lifetime 连接可复用的最大时间
    google.protobuf.Duration conn_max_lifetime = 9;
    // conn_max_idle 连接池中空闲连接的最大数量
    uint32 conn_max_idle = 10;
    // conn_max_idle_time 设置连接空闲的最长时间
    google.protobuf.Duration conn_max_idle_time = 11;
  }
  // PSQL postgres
  message PSQL {
    // enable 是否启动
    bool enable = 100;
    string dsn = 1;
    // conn_max_idle_time 设置连接空闲的最长时间
    google.protobuf.Duration slow_threshold = 2;
    bool logger_enable = 3;
    bool logger_colorful = 4;
    // logger_level 日志级别；值：DEBUG、INFO、WARN、ERROR、FATAL
    string logger_level = 5;
    // conn_max_active 连接可复用的最大时间
    uint32 conn_max_active = 6;
    // conn_max_lifetime 可复用的最大时间
    google.protobuf.Duration conn_max_lifetime = 7;
    // conn_max_idle 连接池中空闲连接的最大数量
    uint32 conn_max_idle = 8;
    // conn_max_idle_time 设置连接空闲的最长时间
    google.protobuf.Duration conn_max_idle_time = 9;
  }
  // Consul consul
  message Consul {
    // enable 是否启动
    bool enable = 100;
    string scheme = 1;
    string address = 2;
    string path_prefix = 3;
    string datacenter = 4;
    google.protobuf.Duration wait_time = 5;
    string token = 6;
    string namespace = 7;
    string partition = 8;
    bool with_http_basic_auth = 9;
    string auth_username = 10;
    string auth_password = 11;
    bool insecure_skip_verify = 12;
    string tls_address = 13;
    string tls_ca_pem = 14;
    string tls_cert_pem = 15;
    string tls_key_pem = 16;
  }
  // JaegerTrace jaeger
  message JaegerTrace {
    // enable 是否启动
    bool enable = 100;
    string endpoint = 1;
    bool with_http_basic_auth = 2;
    string username = 3;
    string password = 4;
  }
  // RabbitMQ rabbitmq
  message Rabbitmq {
    // enable 是否启动
    bool enable = 100;
    string url = 1;
    string tls_address = 2;
    string tls_ca_pem = 3;
    string tls_cert_pem = 4;
    string tls_key_pem = 5;
  }
  MySQL mysql = 1;
  Redis redis = 2;
  PSQL psql = 3;
  Consul consul = 4;
  JaegerTrace jaeger_trace = 5;
}