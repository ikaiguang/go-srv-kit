# app 程序
app:
  name: srv_kit
  version: 1.0.0
  # env 开发环境；值：DEVELOP、TESTING、PREVIEW、PRODUCTION
  env: develop
  endpoints:
    - https://uufff.com
  metadata:
    id: "${app.name}_${app.version}_${app.env}"

# server 服务
server:
  http:
    network:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    network:
    addr: 0.0.0.0:9000
    timeout: 1s

# log 日志
log:
  console:
    enable: true
    # level 日志级别；值：DEBUG、INFO、WARN、ERROR、FATAL
    level: debug
  file:
    enable: true
    # level 日志级别；值：DEBUG、INFO、WARN、ERROR、FATAL
    level: DEBUG
    dir: ./
    filename: logs
    # rotate_time 轮询规则：n久 或 文件大小rotate_size(默认：52428800 # 50<<20 = 50M)
    rotate_time: 0s
    # rotate_size 轮询规则：按文件大小rotate_size(默认：52428800 # 50<<20 = 50M)
    rotate_size: 52428800
    # storage_counter 存储：n个 或 有效期storage_age(默认：2592000s = 30天)
    storage_counter: 0
    # storage_age 存储n久(默认：2592000s = 30天)
    storage_age: 2592000s

# data 数据
data:
  # mysql MySQL
  mysql:
    dsn: root:Mysql.123456@tcp(127.0.0.1:3306)/test?charset=utf8&timeout=30s&parseTime=True
    logger_enable: true
    # logger_level 日志级别；值：DEBUG、INFO、WARN、ERROR、FATAL
    logger_level: DEBUG
    # conn_max_idle 连接池中空闲连接的最大数量
    conn_max_idle: 10
    # conn_max_idle_time 设置连接空闲的最长时间
    conn_max_idle_time: 3600s
    # conn_max_active 连接的最大数量
    conn_max_active: 100
    # conn_max_lifetime 连接可复用的最大时间
    conn_max_lifetime: 1800s
  # redis
  redis:
    addr: 127.0.0.1:6379
    password:
    db: 0
    dial_timeout: 1s
    read_timeout: 1s
    write_timeout: 1s
    # conn_max_idle 连接池中空闲连接的最大数量
    conn_max_idle: 10
    # conn_max_active 连接的最大数量
    conn_max_active: 100
    # conn_max_lifetime 连接可复用的最大时间
    conn_max_lifetime: 1800s
    # conn_active_wait 达到最大连接池限制后等待
    conn_active_wait: true




